ignore:
  - "build/**/*"
  - "lib/binding/**/*"
coverage:
  range: 70..100
  round: down
  precision: 2
  status:
    project:
      default:
        target: auto
        base: auto
        threshold: 2%
        paths:
          - "src"
          - "lib"
    patch:
      default:
        target: 50%
        threshold: 2%
